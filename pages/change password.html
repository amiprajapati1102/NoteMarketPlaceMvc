<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/pages/sign_up/style.css">
    <link rel="stylesheet" href="../css/pages/sign_up/resposive.css">

    <title>Change Password Ami Prajapati</title>
</head>

<body>

    <!-- Change Password -->
    <section id="login-box">
        <img id="img-1" src="../img/login/top-logo.png">
        <div id="change">
            <h1 id="header-1">Change Password</h1>
            <h5 id="text-1">Enter your new password to change your password</h5>
            <form>

                <div class=" form-group">
                    <label>Old Password</label>
                    <input type="password" class="form-control" id="old-password" placeholder="Enter your old password">
                    <span toggle="#old-password" class="fa fa-fw fa-eye field-old toggle-password-old"></span>
                </div>

                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="form-control" id="newpassword" placeholder="Enter your new Password">
                    <span toggle="#newpassword" class="fa fa-fw fa-eye field-new toggle-password-new"></span>
                </div>

                <div class="  form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Re-Enter your new Password">
                    <span toggle="#confirmpassword" class="fa fa-fw fa-eye field-confirm toggle-password-confirm"></span>
                </div>
                <div class=" form-group">
                    <button type="submit" class="btn" id="cp_submit">SUBMIT</button>
                </div>



            </form>
        </div>
    </section>
    <!-- script-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/pages/sign_up/script.js"></script>
</body>

</html>
