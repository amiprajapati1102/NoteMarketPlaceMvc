<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/pages/password/style.css">
    <title>Forgot Password Ami Prajapati</title>
</head>

<body>

    <section id="login-box-password">
        <img id="img-1" src="../img/login/top-logo.png">
        <div class="login-form">
            <h1 id="header-1">Forgot Password?</h1>
            <h5 id="text-1">Enter your email to reset your password</h5>
            <form>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email address">
                </div>

                <button type="submit" class="btn" id="forgot-password">SUBMIT</button>
            </form>
        </div>
    </section>


    <!-- script-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/pages/login/script.js"></script>

</body>

</html>
