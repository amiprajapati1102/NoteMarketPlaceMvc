<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/pages/sign_up/style.css">
    <link rel="stylesheet" href="../css/pages/sign_up/resposive.css">
    <title>Login Ami Prajapati</title>
</head>

<body>
    <!-- Login -->
    <section id="login-box">
        <img id="img-1" src="../img/login/top-logo.png">
        <div id="change">
            <h1 id="header-1">Login</h1>
            <h5 id="text-1">Enter your Email and Password To Login</h5>
            <form>

                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="email-id" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <a href="forgot password.html" target="_blank">Forgot Password?</a>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div id="error-password">the password that you've entered is incorrect</div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="check-id">
                    <label class="form-check-label">Remember me</label>
                </div>
                <div class="form-group form-check">
                    <button type="submit" class="btn btn-1" id="login">LOGIN</button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="sign-up.html">Sign Up</a>
                </div>


            </form>
        </div>
    </section>
    <!-- script-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/pages/login/script.js"></script>
</body>

</html>
